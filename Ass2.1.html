<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Numbers in Range</title>
<style>
body{font-family:Segoe UI;background:#f1f5f9;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:25px 30px;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.1);text-align:center;width:330px;}
input{padding:10px;width:45%;border:1px solid #ccc;border-radius:8px;text-align:center;margin:5px;}
button{padding:10px 20px;background:#16a34a;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#15803d;}
#result{margin-top:10px;font-weight:600;max-height:150px;overflow:auto;}
</style>
</head>
<body>
<div class="container">
<h2>Prime Numbers in Range</h2>
<input type="text" id="low" placeholder="Lower Range">
<input type="text" id="high" placeholder="Higher Range"><br>
<button onclick="showPrimes()">Show</button>
<div id="result"></div>
</div>

<script>
function isPrime(n){
 if(n<2)return false;
 for(let i=2;i<=Math.sqrt(n);i++) if(n%i==0) return false;
 return true;
}
function showPrimes(){
 let low=document.getElementById("low").value.trim(), high=document.getElementById("high").value.trim(), r=document.getElementById("result");
 if(!/^\d+$/.test(low)||!/^\d+$/.test(high)){r.innerHTML="Enter valid positive numbers.";r.style.color="red";return;}
 low=parseInt(low);high=parseInt(high);
 if(low>high){[low,high]=[high,low];}
 let primes=[];
 for(let i=low;i<=high;i++) if(isPrime(i)) primes.push(i);
 r.style.color="black";
 r.innerHTML=primes.length?`Primes (${low}â€“${high}):<br>${primes.join(", ")}`:"No prime numbers found.";
}
</script>
</body>
</html>
