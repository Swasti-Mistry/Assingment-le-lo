<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submitted Details</title>
<style>
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ACB6E5,#74ebd5);
  display:flex; justify-content:center; align-items:center; height:100vh;
}
div{
  background:#fff; padding:25px 30px; border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2); width:350px; text-align:left;
}
h2{text-align:center; color:#333; margin-bottom:20px;}
p{margin:6px 0; font-size:15px;}
</style>
</head>
<body>
<div>
  <h2>Submitted Details</h2>
  <p><b>Name:</b> <span id="name"></span></p>
  <p><b>DOB:</b> <span id="dob"></span></p>
  <p><b>Identity Proof:</b> <span id="idp"></span></p>
  <p><b>Phone:</b> <span id="phone"></span></p>
  <p><b>Alternate Phone:</b> <span id="alt"></span></p>
  <p><b>Email:</b> <span id="email"></span></p>
</div>

<script>
const params=new URLSearchParams(window.location.search);
document.getElementById('name').textContent=params.get('name')||'';
document.getElementById('dob').textContent=params.get('dob')||'';
document.getElementById('idp').textContent=params.get('idp')||'';
document.getElementById('phone').textContent=params.get('phone')||'';
document.getElementById('alt').textContent=params.get('alt')||'';
document.getElementById('email').textContent=params.get('email')||'';
</script>
</body>
</html>
