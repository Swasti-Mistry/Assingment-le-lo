<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Numbers & Factors</title>
<style>
body{font-family:Segoe UI;background:#f9fafb;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:25px;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.1);text-align:center;width:360px;}
input{padding:10px;width:45%;border:1px solid #ccc;border-radius:8px;text-align:center;margin:5px;}
button{padding:10px 20px;background:#f97316;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#c2410c;}
#result{margin-top:10px;font-weight:600;max-height:200px;overflow:auto;text-align:left;}
</style>
</head>
<body>
<div class="container">
<h2>Perfect Numbers & Factors</h2>
<input type="text" id="low" placeholder="Lower Range">
<input type="text" id="high" placeholder="Higher Range"><br>
<button onclick="findPerfect()">Find</button>
<div id="result"></div>
</div>

<script>
function factors(n){
 let f=[];
 for(let i=1;i<=n/2;i++) if(n%i==0) f.push(i);
 return f;
}
function isPerfect(n){
 let f=factors(n);
 return f.reduce((a,b)=>a+b,0)==n;
}
function findPerfect(){
 let l=document.getElementById("low").value.trim(), h=document.getElementById("high").value.trim(), r=document.getElementById("result");
 if(!/^\d+$/.test(l)||!/^\d+$/.test(h)){r.innerHTML="Enter valid positive numbers.";r.style.color="red";return;}
 l=parseInt(l);h=parseInt(h);if(l>h)[l,h]=[h,l];
 let out="";
 for(let i=l;i<=h;i++){
   let f=factors(i);
   if(isPerfect(i)) out+=`<b>${i}</b> is Perfect. Factors: ${f.join(", ")}<br>`;
 }
 r.innerHTML=out||"No perfect numbers found.";
}
</script>
</body>
</html>
