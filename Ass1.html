<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Checker</title>
<style>
body{font-family:Segoe UI,Arial;background:#f1f5f9;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:25px 30px;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.1);text-align:center;width:300px;}
input{padding:10px;width:90%;border:1px solid #ccc;border-radius:8px;text-align:center;margin:10px 0;}
button{padding:10px 20px;background:#2563eb;color:white;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#1e40af;}
#result{margin-top:10px;font-weight:600;}
</style>
</head>
<body>
<div class="container">
<h2>Prime Number Checker</h2>
<input type="text" id="num" placeholder="Enter a number">
<button onclick="checkPrime()">Check</button>
<div id="result"></div>
</div>

<script>
function checkPrime(){
 let n=document.getElementById("num").value.trim();
 let r=document.getElementById("result");
 if(!/^\d+$/.test(n) || n=="" || parseInt(n)<0){r.innerHTML="Enter a valid positive number.";r.style.color="red";return;}
 n=parseInt(n);
 if(n<2){r.innerHTML=`${n} is not a prime number.`;r.style.color="crimson";return;}
 for(let i=2;i<=Math.sqrt(n);i++){if(n%i==0){r.innerHTML=`${n} is not a prime number.`;r.style.color="crimson";return;}}
 r.innerHTML=`${n} is a prime number!`;r.style.color="green";
}
</script>
</body>
</html>
