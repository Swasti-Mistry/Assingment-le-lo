<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
body{
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  display:flex; justify-content:center; align-items:center; height:100vh; margin:0;
}
form{
  background:#fff; padding:25px 30px; border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2); width:350px;
}
h2{ text-align:center; margin-bottom:15px; color:#333; }
label{ font-weight:500; display:block; margin-top:10px; }
input, select{
  width:100%; padding:8px; border:1px solid #ccc;
  border-radius:6px; margin-top:5px;
}
.buttons{display:flex; justify-content:space-between; margin-top:15px;}
button{
  width:30%; border:none; padding:8px; border-radius:6px; cursor:pointer; color:#fff;
}
#submit{background:#4CAF50;}
#reset{background:#FF9800;}
#cancel{background:#f44336;}
.error{color:red; font-size:13px;}
</style>
</head>
<body>
<form id="userForm">
  <h2>Registration Form</h2>

  <label>First Name*:</label>
  <input type="text" id="fname" required pattern="[A-Za-z]+" title="Only letters allowed">
  <span class="error" id="errFname"></span>

  <label>Middle Name:</label>
  <input type="text" id="mname" pattern="[A-Za-z]*" title="Only letters allowed">
  <span class="error" id="errMname"></span>

  <label>Last Name*:</label>
  <input type="text" id="lname" required pattern="[A-Za-z]+" title="Only letters allowed">
  <span class="error" id="errLname"></span>

  <label>DOB*:</label>
  <input type="date" id="dob" required>
  <span class="error" id="errDob"></span>

  <label>Identity Proof*:</label>
  <select id="idproof" required>
    <option value="">Select</option>
    <option>Aadhaar</option>
    <option>PAN</option>
  </select>
  <span class="error" id="errId"></span>

  <label>Phone Number*:</label>
  <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10" title="Enter valid 10-digit number">
  <span class="error" id="errPhone"></span>

  <label>Alternate Phone:</label>
  <input type="tel" id="altphone" pattern="[0-9]{10}" maxlength="10" title="Enter valid 10-digit number">

  <label>Email ID*:</label>
  <input type="email" id="email" required
  pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"
  title="Enter valid email (e.g. name@gmail.com)">
  <span class="error" id="errEmail"></span>

  <div class="buttons">
    <button type="submit" id="submit">SUBMIT</button>
    <button type="button" id="reset">RESET</button>
    <button type="button" id="cancel">CANCEL</button>
  </div>
</form>

<script>
const form=document.getElementById('userForm');
const resetBtn=document.getElementById('reset');
const cancelBtn=document.getElementById('cancel');

form.addEventListener('submit',e=>{
  e.preventDefault();
  if(form.checkValidity()){
    const fullName=document.getElementById('fname').value+" "+
                    document.getElementById('mname').value+" "+
                    document.getElementById('lname').value;
    const dob=document.getElementById('dob').value;
    const idp=document.getElementById('idproof').value;
    const phone=document.getElementById('phone').value;
    const alt=document.getElementById('altphone').value;
    const email=document.getElementById('email').value;

    const params=new URLSearchParams({
      name:fullName.trim(),
      dob,idp,phone,alt,email
    });
    window.location.href="Ass7.1.html?"+params.toString();
  } else {
    form.reportValidity();
  }
});

resetBtn.addEventListener('click',()=>{
  form.reset();
  document.querySelectorAll('.error').forEach(e=>e.textContent='');
});

cancelBtn.addEventListener('click',()=>{
  if(confirm("Are you sure you want to cancel?"))
    window.location.href="about:blank";
});
</script>
</body>
</html>
